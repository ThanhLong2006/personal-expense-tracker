version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: qlcn-mysql
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck: # THÊM TOÀN BỘ ĐOẠN NÀY – QUAN TRỌNG NHẤT!!!
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uroot",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: qlcn-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: 256M
    volumes:
      - redis_data:/data
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qlcn-backend
    restart: unless-stopped
    ports:
      - "8085:8084"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 768M
    profiles: ["docker"]
    env_file:
      - ./.env
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASS}
      - REDIS_HOST=${REDIS_HOST:-qlcn-redis}
      # JVM Tuning: Override trong .env nếu server có RAM khác (vd: JAVA_OPTS=-Xmx1g)
      - JAVA_OPTS=${JAVA_OPTS:--Xms256m -Xmx512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200}
    depends_on:
      mysql:
        condition: service_healthy # THÊM DÒNG NÀY – BẮT BUỘC!!!
      redis:
        condition: service_started
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: qlcn-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    depends_on:
      - alertmanager
    networks:
      - app-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: qlcn-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: 128M
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: qlcn-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
      - loki
    networks:
      - app-network

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:latest
    container_name: qlcn-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - app-network

  # Promtail - Log shipper for Loki
  promtail:
    image: grafana/promtail:latest
    container_name: qlcn-promtail
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: 128M
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
      - ./backend/logs:/var/log/quanlycanhan:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - app-network

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  app-network:
    driver: bridge
