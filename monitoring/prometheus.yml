global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'quanlycanhan-monitor'

scrape_configs:
  # Spring Boot Actuator metrics
  - job_name: 'spring-boot'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8085']
        labels:
          application: 'quanlycanhan-backend'
          environment: 'production'

  # MySQL Exporter (optional - cần cài mysql_exporter)
