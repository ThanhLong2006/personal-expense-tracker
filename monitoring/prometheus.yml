global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'quanlycanhan-monitor'

# Cấu hình Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  # Spring Boot Actuator metrics
  - job_name: 'spring-boot'
    metrics_path: '/api/actuator/prometheus'
    static_configs:
      - targets: ['backend:8084']
        labels:
          application: 'quanlycanhan-backend'
          environment: 'production'

  # MySQL Exporter (optional - cần cài mysql_exporter)
  # - job_name: 'mysql'
  #   static_configs:
  #     - targets: ['mysql-exporter:9104']

  # Redis Exporter (optional - cần cài redis_exporter)
